<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <title>查询结果</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"> 
		function copythis(obj){ 
			var txt = obj.parentNode.innerText;
			var textArea = document.createElement("textarea");
			// Place in top-left corner of screen regardless of scroll position.
			textArea.style.position = 'fixed';
			textArea.style.top = 0;
			textArea.style.left = 0;
			textArea.style.width = '0';
			textArea.style.height = '0';
			textArea.style.padding = 0;
			textArea.style.border = 'none';
			textArea.style.outline = 'none';
			textArea.style.boxShadow = 'none';
			textArea.style.background = 'transparent';
			textArea.value = txt;
			document.body.appendChild(textArea);
			textArea.select();
			// var ele=obj.parentNode;
			// ele.focus();
			// ele.select();
			// js=obj.createTextRange();  
			// js.execCommand("Copy") 
			// ele.select()
			// window.clipboardData.setData("Text",ele.innerText); 
			document.execCommand('copy');
			// textArea.remove();
			// alert(ele.innerText); 
		} 
	</script> 

	<style>
		.btn { display: inline-block; width: 1cm; height: 0.6cm; color: #5B5B5B; text-align: center;  font-size: 12px; float:right; padding: 0px }
	</style>

</head>
<body style="background-color: #E2E4E7">

<div style="margin: 10px auto; width:60%;">
	<h2>有{{ num }}个词语包含“{{ word }}”</h2>
{% for item in rlt %}
	<div class="alert alert-info">
		<table class="table table-bordered">
<!-- 			<caption>ID:{{ item['ID'] }}</caption> -->
			<tbody>
				<tr>
				<td style="width:1.5cm;font-size: 15px">中文</td>
				<td style="text-align:left; font-size: 15px ">{{ item['中文'] }}
					<input onclick="copythis(this)" type="button" value="COPY" class="btn"/>
				</td>
				</tr>
				<tr>
				<td style="width:1.5cm;font-size: 15px">拼音</td>
				<td style="text-align:left; font-size: 15px ">{{ item['汉语拼音'] }}
					<input onclick="copythis(this)" type="button" value="COPY" class="btn"/>
				</td>
				</tr>
				<tr>
				<td style="width:1.5cm;font-size: 15px">法文</td>
				<td style="text-align:left; font-size: 15px ">{{ item['法文'] }}
					<input onclick="copythis(this)" type="button" value="COPY" class="btn"/>
				</td>
				</tr>
				<tr>
				<td style="width:1.5cm;font-size: 15px">藏文</td>
				<td style="text-align:left; font-size: 15px ">{{ item['藏文'] }}
					<input onclick="copythis(this)" type="button" value="COPY" class="btn"/>
				</td>
				</tr>
				<tr>
				<td style="width:1.5cm;font-size: 15px">参考</td>
				<td style="text-align:left; font-size: 15px ">{{ item['参考'] }}
					<input onclick="copythis(this)" type="button" value="COPY" class="btn"/>
				</td>
				</tr>
			</tbody>
		</table>
	</div>
{% endfor %}
</div>



</body>
</html>
